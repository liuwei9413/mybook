<!--角色选择-->
<div class="denglujsxz_box" ng-class="{'disblock':rolesPopup, 'disnone':!rolesPopup}" style="position: absolute; display: none; top: 200px; left: 50%; margin-left: -240px; width: 450px; height: 210px; background: #fff; border-radius: 10px; -moz-border-radius: 10px; -webkit-border-radius: 10px; z-index: 9999;">
	<h1 class="closeLayDiv">请选择你的身份<span class="btn-close btn-closeNormal"  ng-click="closeRolesPopup();"></span></h1>
	<ul>
		<li ng-repeat="userRoleId in userRoles track by $index"
			ng-class="$index === roleIndex ?'current': ''"  ng-click="changeRole($index)">
			<a href="javascript:void(0);"><img ng-src="{{convertRolesImg(userRoleId)}}"><p ng-bind="convertRoleType(userRoleId)"></p></a>
		</li>
	</ul>
</div>
<!--选择角色弹框遮罩-->
<div class="dm-popup-mark" ng-class="{'disblock':rolesPopup, 'disnone':!rolesPopup}"></div>

</div>
